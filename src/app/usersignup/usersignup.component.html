<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/fontawesome.min.css" />

<div class="container mt-5">
  <div class="row">
    <div class="col-md-4 offset-md-2">
      <div class="form-image">
        <img src="./assets/images/std.png " class="img-fluid d-none d-sm-block" alt=""
          style="height:80vh;width: 100%;border-top-right-radius: 15px;border-bottom-right-radius: 15px;" />
      </div>
    </div>
    <div class="col-md-4">
    
        <form action>
          <h1>Sign Up</h1>
          <p>Enter Details to create your account</p>
          <div class="form-group">
            <span> <i class="bi bi-person-circle" style="right:25px;position:absolute;margin-top: 10px;"></i> </span>
            <label for="input1" style="
                margin-left: 12px;
                margin-left: 15px;
                margin-top: -12px;
                position: absolute;
                background-color: white;
                border: 2px solid white;
              ">
              Username
            </label>
            <input type="text" class="form-control" style="height: 3rem" id="input1" required />
          </div>
          <div class="form-group">
            <span class=""><i class="bi bi-envelope-fill"
                style="right:25px;position:absolute;margin-top: 10px;"></i></span>
            <label for="input2" style="
                margin-left: 12px;
                margin-left: 15px;
                margin-top: -12px;
                position: absolute;
                background-color: white;
                border: 2px solid white;
              ">
              E-mail
            </label>
            <input type="text" style="height: 3rem" class="form-control" id="input3" required />
          </div>
          <div class="form-group">
            <span (click)="viewpass()" style="right:25px;position:absolute;margin-top: 10px;cursor: pointer;">
              <i [ngClass]="visible?'bi bi-eye-slash-fill':'bi bi-eye-fill'"></i>
            </span>
            <label for="input3" style="
                margin-left: 12px;
                margin-left: 15px;
                margin-top: -12px;
                position: absolute;
                background-color: white;
                border: 2px solid white;
              ">
              Password
            </label>
            <input [type]="inputtype?'password':'text'" style="height: 3rem" class="form-control" id="input1"
              required />
          </div>
          <div class="form-group">
            <span (click)="viewpass()" style="right:25px;position:absolute;margin-top: 10px;cursor: pointer;">
              <i [ngClass]="visible?'bi bi-eye-slash-fill':'bi bi-eye-fill'"></i>
            </span>
            <label for="input3" style="
                margin-left: 12px;
                margin-left: 15px;
                margin-top: -12px;
                position: absolute;
                background-color: white;
                border: 2px solid white;
              ">
              Confirm password
            </label>
            <input [type]="inputtype?'password':'text'" style="height: 3rem" class="form-control" id="input1"
              required />
          </div>
          <p>Already Registered? <span><a href="">Login</a></span></p>
          <button class="btn btn-primary btn-block" type="submit">Register</button>

          <hr style="background-color: black;">
          <p class="text-center" style="margin-top: -29px;background-color: white;;">
            OR</p>
           <div class="text-center">
            <i class="bi bi-google"></i>
            <i class="bi bi-facebook"></i><i class="bi bi-twitter"></i><i class="bi bi-linkedin"></i>
           </div>
        </form>
     
    </div>
  </div>
</div>
